<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Officelite Coming Soon Page</title>
        <link
            rel="shortcut icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="header container" aria-label="Page header">
            <div class="header__branding">
                <a href="index.html">
                    <img src="assets/images/shared/logo.svg" alt="Officelite" />

                    <h1><span class="sr-only">Officelite</span></h1>
                </a>
            </div>
        </header>

        <main>
            <div class="hero hero__home container" aria-label="Hero">
                <div class="hero__img">
                    <img
                        src="assets/images/home/illustration-charts.svg"
                        alt="An illustration of charts that are on the rise"
                    />
                </div>

                <div class="hero__content">
                    <h2 class="heading">
                        A simple solution to complex tasks is coming soon
                    </h2>

                    <p>
                        Say goodbye to inefficient juggling of multiple apps,
                        teams, and projects. Officelite is the new collaboration
                        platform built with an intuitive interface to improve
                        productivity.
                    </p>

                    <a href="sign-up.html" class="btn" data-btn-style="primary">
                        Get started
                    </a>
                </div>
            </div>
        </main>

        <script src="js/scripts.js"></script>
    </body>
</html>
